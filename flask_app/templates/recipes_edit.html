<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='recipes_new.css') }}">

    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="container d-flex">
        <header class="container">
    <h1>Edit Recipe</h1>
        </header>
    <nav class="container">
        <a href="/dashboard" class="btn btn-primary me-2" role="button" data-bs-toggle="button">Dashboard</a>
            <form action="/clear_session" method="post">
    <input type="submit" value="Logout" class="btn btn-danger">
    </form>
    </nav>
</div>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/recipes/edit_post" method="POST">
            <input type="hidden" name="id" value="{{recipe.id}}">
            <label for="name" class="d-block">Name:</label>
            <input type="text" name="name" class="d-block" value="{{recipe.name}}">
            <label for="description" class="d-block">Description:</label>
            <textarea name="description" cols="30" rows="10" class="d-block">{{recipe.description}}</textarea>
            <label for="instructions" class="d-block">Instructions:</label>
            <textarea name="instructions" cols="30" rows="10" class="d-block">{{recipe.instructions}}</textarea>
            <label for="date_made_on" class="d-block">Date Made On:</label>
            <input type="date" name="date_made_on" class="d-block" value="{{recipe.date_made_on}}">
            <label for="under_30_minutes" class="d-block">Under 30 minutes?</label>
            {%if recipe.under_30_minutes  == "yes"%}
            <label for="under_30_minutes">Yes</label>
            <input type="radio" name="under_30_minutes" value="yes" checked>
            <label for="under_30_minutes">No</label>
            <input type="radio" name="under_30_minutes" value="no">
            {%else%}
            <label for="under_30_minutes">Yes</label>
            <input type="radio" name="under_30_minutes" value="yes">
            <label for="under_30_minutes">No</label>
            <input type="radio" name="under_30_minutes" value="no" checked>
            {%endif%}
            <input type="submit" value="Update" class="btn btn-info mt-2 d-block">
        </form>
    </div>
</main>
</body>
</html>
